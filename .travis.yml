env:
  global:
    # Used in the deploy steps below.
    - PROJECT_NAME="gash"
    # Default target on travis-ci.
    # Used as conditional check in the install stage
    - HOST="x86_64-unknown-linux-gnu"

language: rust
cache: cargo
matrix:
  include:
    # Stable channel.
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-musl
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-gnu
    - os: linux
      rust: stable
      env: TARGET=i686-unknown-linux-musl
    - os: linux
      rust: stable
      env:
        - TARGET=arm-unknown-linux-gnueabihf
        - CC_arm_unknown_linux_gnueabihf=/usr/bin/arm-linux-gnueabihf-gcc-4.8
        - CARGO_TARGET_ARM_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc-4.8
    - os: linux
      rust: stable
      env:
        - TARGET=arm-unknown-linux-musleabihf
        - CARGO_TARGET_ARM_UNKNOWN_LINUX_MUSLEABIHF_LINKER=arm-linux-gnueabihf-gcc-4.8
    - os: osx
      rust: stable
      env: TARGET=x86_64-apple-darwin

sudo: required

before_install:
  - ci/before_install.sh

install:
  # prevent target re-add error from rustup
  - if [[ $TRAVIS_OS_NAME = linux && $HOST != $TARGET ]]; then rustup target add $TARGET; fi

script:
  - ci/script.sh

before_deploy:
  - bash ci/before_deploy.sh

_deploy_on: &deploy_on
  # deploy only if we push a tag
  tags: true
  # deploy only on stable channel that has TARGET env variable sets
  condition: $TRAVIS_RUST_VERSION = stable && $TARGET != ""

deploy:
  # TODO: wait for clap v3 and then deploy to crates.io
  # # Deploy to crates.
  # - provider: cargo
  #   # NOTE updating the `token.secure`
  #   # - go to: https://crates.io/me
  #   # - generate new token
  #   # - encrypt it using: `travis encrypt API_KEY_HERE`
  #   # - paste the output below
  #   token:
  #     secure: 
  #   on: *deploy_on

  # Deploy to GitHub releases.
  - provider: releases
    # NOTE updating the `api_key.secure`
    # - go to: https://github.com/settings/tokens/new
    # - generate new token using `public_repo` scope
    # - encrypt it using: `travis encrypt API_KEY_HERE`
    # - paste the output below
    api_key:
      secure: 
    # for uploading multiple files
    file_glob: true
    # NOTE explanation on each env variable
    # - PROJECT_NAME: name of the project, set on the `env.global` above
    # - TRAVIS_TAG: tag name that the build is being deployed for, usually the version number
    # - TARGET: target triple of the build
    file:
      - $PROJECT_NAME-$TRAVIS_TAG-$TARGET.*
      - $PROJECT_NAME*.deb
    # don't delete artifacts from previous stage
    skip_cleanup: true
    on: *deploy_on

notifications:
  email:
    on_success: never
