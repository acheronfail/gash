[package]
name = "gash"
description = "Brute force your git hash!"
version = "0.7.0"
authors = ["Callum Oz <acheronfail@gmail.com>"]
edition = "2018"
readme = "README.md"
license = "Unlicense OR MIT"
homepage = "https://github.com/acheronfail/gash"
repository = "https://github.com/acheronfail/gash"
build = "build.rs"

[[test]]
name = "integration"
path = "tests_integration/mod.rs"

[dependencies]
anyhow = "1.0.28"
chrono = "0.4.11"
clap = { version = "3.0.0-beta.1", git = "https://github.com/clap-rs/clap" }
hex = "0.4.2"
rayon = "1.3.0"
regex = "1.3.6"
sha-1 = "0.8.2"
termcolor = "1.1.0"

[dev-dependencies]
os_pipe = "0.9.1"
pretty_assertions = "0.6.1"

[build-dependencies]
clap = { version = "3.0.0-beta.1", git = "https://github.com/clap-rs/clap" }
clap_generate = { version = "3.0.0-beta.1", git = "https://github.com/clap-rs/clap" }
